<body class="index-body" ng-app="sampleApp">
	<div>
      <nav class="navbar navbar-inverse nav-fixed-top">
        <div class = "container">
          <img src = "../img/logo.jpg" height="70px">
          <div class = "newUserForm">
            <form class="form-signin" role="form">
              <div class="form-group">
                <input type="text" class="userNameInput" placeholder="Username" required autofocus>
                <input type="text" class="passwordInput" placeholder="Password" required>
                <div class="btn-group navButtons">
                  <button type="submit" class="btn btn-default loginButton">Sign in</button>

                  <button type="button" class="btn btn-default regButton" data-toggle="modal" data-target="#reg">Register</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </nav>

      <div class="modal fade" id="reg" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">

                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="myModalLabel">Register</h4>
                  </div>
                  <div class="modal-body">

                    <form role ="form">
                        <div class ="form-group">
                          <label for="username">Please enter your username<span class="requi">(*)</span></lable>
                          <div class="input-group">
                              <input type="text" class="form-control" id="username" placeholder="Username（required）" required> 
                              <span class="input-group-btn">
                                <button class="btn btn-info" type="button">Check</button>
                              </span>
                          </div>
                          <lable for="pass1">Please enter your password<span class="requi">(*)</span></lable>
                          <input type="password" class="form-control" id="pass1" placeholder="Password（required）" required> 
                          <lable for="pass2">Please ener your password again<span class="requi">(*)</span></lable>
                          <input type="password" class="form-control" id="pass2" placeholder="Password（required）" required>
                          <lable for="email">Please enter your Email Address</lable>
                          <input type="email" class="form-control" id="email" placeholder="Email Address（optional）">
                        </div>
                        <div class ="modal-footer">
                          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                          <button type="submit" class="btn btn-primary">Register</button>
                        </div>
                    </form>
                  </div>
              </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div>

      <div class="content">

        <!-- 页脚footer -->
        <hr>
            <footer>
              <p class="text-center">&copy;版权所有 All Rights Reserved.2015-2016 Chumie</p>
            </footer>

              <a href="#">About Us</a>
              <span>|</span>
              <a href="#">Contact Us</a>
              <span>|</span>
              <a href="#">Advertise With Us</a>
            </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>


</body>
