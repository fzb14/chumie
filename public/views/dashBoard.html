              <div class="form-group">

                <div class="btn-group navButtons">

      <div class="modal fade" id="reg" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">

                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="myModalLabel">Register</h4>
                  </div>
                  <div class="modal-body">

                    <form role ="form">
                        <div class ="form-group">
                          <label for="username">Please enter your username<span class="requi">(*)</span></lable>
                          <div class="input-group">
                              <input type="text" class="form-control" id="username" placeholder="Username（required）" required> 
                              <span class="input-group-btn">
                                <button class="btn btn-info" type="button">Check</button>
                              </span>
                          </div>
                          <lable for="pass1">Please enter your password<span class="requi">(*)</span></lable>
                          <input type="password" class="form-control" id="pass1" placeholder="Password（required）" required> 
                          <lable for="pass2">Please ener your password again<span class="requi">(*)</span></lable>
                          <input type="password" class="form-control" id="pass2" placeholder="Password（required）" required>
                          <lable for="email">Please enter your Email Address</lable>
                          <input type="email" class="form-control" id="email" placeholder="Email Address（optional）">
                        </div>
                        <div class ="modal-footer">
                          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                          <button type="submit" class="btn btn-primary">Register</button>
                        </div>
                    </form>
                  </div>
              </div><!-- /.modal-content -->
